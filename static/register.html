<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flip Flop Store</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .footer {
            margin-top: auto;
        }

        .registration-container {
            text-align: center;
            margin: auto;
            margin-top: 50px;
        }

        .registration-box {
            padding: 15px;
            margin-top: 20px;
        }

        .success-box {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }

        .error-box {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Flip Flop Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/status">Get Status</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Registration Page -->
    <div class="container registration-container">
        <h1 class="display-4">Registration Page</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <!-- <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div> -->
            <button type="button" class="btn btn-primary" onclick="register()">Register</button>
        </form>
        <div id="registrationStatus" class="mt-3"></div>
    </div>
        <!-- Registration Information and Security Message -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <p>Registration and information are secured using military-grade AES-CBC encryption.</p>
            <p>&copy; 2023 Registration Portal</p>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous"></script>

    <script>
        function register() {
            // Simulating a POST request to a server
            const registrationForm = document.getElementById('registrationForm');
            const username = registrationForm.elements['username'].value;
            // const password = registrationForm.elements['password'].value;

            // Mock server URL for registration
            const serverURL = '/register';

            // Simulating a POST request using fetch
            fetch(serverURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    //password: password,
                }),
            })
            .then(response => response.json())
            .then(data => {
                // Display the registration status and token
                const registrationStatus = document.getElementById('registrationStatus');
                if (data.token) {
                    registrationStatus.innerHTML = `<div class="success-box">
                                                        <p class="text-success">Registration successful</p>
                                                        <p>Please use this token: ${data.token} to view the registration status.</p>
                                                    </div>`;
                } else {
                    registrationStatus.innerHTML = `<div class="error-box">
                                                        <p class="text-danger">Registration failed. Please try again.</p>
                                                    </div>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

</body>

</html>
